<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>JavaScript program to calculate multiplication and division of two numbers </title>
<style type="text/css">
body {margin: 30px;}
</style>
</head>
<body>
<form>
1st Number: <input  id="firstNumber" /><br>
2nd Number: <input  id="secondNumber" /><br>
<input type="button" onClick="multiplyBy()" Value="Multiply" />
<input type="button" onClick="divideBy()" Value="Divide" />
</form>
<p>The Result is : <br>
<span id = "result"></span>
</p>






<script>

var num1, num2;



function mult(num1, num2)
{

      return num1 * num2;
}

function divid()
{

        return num1 / num2;
}
function bindValues(){
    num1 = Number(document.getElementById("firstNumber").value);
    num2 = Number(document.getElementById("secondNumber").value);
}
function multiplyBy() {
    bindValues();
    document.getElementById("result").value = mult(num1, num2);
}
function divideBy() {
    bindValues();
    document.getElementById("result").value = divid(num1, num2);
}

</script>



</body>
</html>
